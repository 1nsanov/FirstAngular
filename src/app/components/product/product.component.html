<div class="border-2 mb-2 p-3">
  <div class="flex flex-col" style="align-items: center">
    <img [src]="product.image" alt="" style="width: 100px">
    <h2 class="text-center">{{product.title}}</h2>
    <p class="text-center">Cost: <span class="font-bold"> {{product.price | currency: 'RUB'}}</span></p>
    <app-button (click)="onClickButton()">
      {{isShow ? "Hide" : "Show"}}
    </app-button>
    <p *ngIf="isShow">
      {{product.description}}
    </p>
  </div>
</div>

<div class="input_wrapper">
  <div class="input-label"
       [ngClass]="{
         'input-label-focus' : service.state$.value,
         'focus-label' : service.isFocus$.value
       }"
  >
    {{label}}
  </div>
  <div [id]="service.id" [innerHTML]="service.svg" class="input-icon">
  </div>
  <input
    class="input-base"
    type="text"
    [style]="{'padding-left': service.svg ? '45px' : '20px'}"
    [ngClass]="{
      'placeholder' : service.state$.value
    }"
    [value]="value"
    (input)="onInput($event)"
    [placeholder]="placeholder"
    (focus)="service.onFocusEvent()"
    (blur)="service.onBlurEvent(!!value)"
  >
</div>

<div class="input_wrapper">
  <div class="input-label" [ngClass]="{'input-label-focus' : inputService.state$.value}">
    {{label}}
  </div>
  <div [innerHTML]="svg" class="input-icon">
  </div>
  <input
    class="input-base"
    [style]="{'padding-left': svg ? '45px' : '20px'}"
    [ngClass]="{'placeholder' : inputService.state$.value}"
    type="text"
    [value]="value"
    (input)="onInput($event)"
    [placeholder]="placeholder"
    (focus)="onFocus()"
    (blur)="onBlur()"
  >
</div>
